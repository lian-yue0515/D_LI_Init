common:
    lid_topic:  "/os_cloud_node/points"
    imu_topic:  "/os_cloud_node/imu"
    # lid_topic:  "/os1_cloud_node1/points"
    # imu_topic:  "/os1_cloud_node1/imu"
preprocess:
    lidar_type: 3                # Ouster LiDAR
    scan_line: 128
    blind: 4
    feature_extract_en: false
    point_filter_num: 5

initialization:
    cut_frame: true
    cut_frame_num: 2 # must be positive integer
    cut_frame_init_num: 20       # 如果分帧的话 从第几帧开始分帧 默认固态 5 机械 20
    orig_odom_freq: 10
    mean_acc_norm: 9.805
    online_refine_time: 15
    data_accum_length: 300
    Rot_LI_cov: [ 0.00005, 0.00005, 0.00005 ]
    Trans_LI_cov: [ 0.0001, 0.0001, 0.0001 ]

mapping:
    filter_size_surf: 0.5
    filter_size_map: 0.5
    # gyr_cov: 0.0001             # lgo角速度噪声协方差
    # acc_cov: 1             # lgo线速度噪声协方差
    # gyr_cov: 0.01             # lo角速度噪声协方差
    # acc_cov: 0.01             # lo线速度噪声协方差
    gyr_cov: 0.1             # lio角速度噪声协方差
    acc_cov: 0.1             # lio线速度噪声协方差
    det_range: 150.0
    cov_lidar: 0.001
    max_iteration: 20
    max_undistort: 3
    cube_side_length: 2000
    b_acc_cov: 0.0001
    b_gyr_cov: 0.0001
    # MCD:/os_cloud_node/points 
    # extrinsic_T: [ 0.006, -0.0119, -0.0076 ]
    # extrinsic_R: [ 1, 0, 0,
    #                0, 1, 0,
    #                0, 0, 1]
    # NTU_VIRAL:/os1_cloud_node1/points 
    extrinsic_T: [ -0.050, 0, 0.055 ]
    extrinsic_R: [ 1, 0, 0,
                   0, 1, 0,
                   0, 0, 1]
    # Newer_collwge:/os_cloud_node/points
    # extrinsic_T: [0.014, -0.012, -0.015] 
    # extrinsic_R: [ 1, 0, 0,
    #                0, 1, 0,
    #                0, 0, 1]
publish:
    path_en:  true
    scan_publish_en:  true       # false: close all the point cloud output
    dense_publish_en: true       # false: low down the points number in a global-frame point clouds scan.
    scan_bodyframe_pub_en: true  # true: output the point cloud scans in IMU-body-frame

pcd_save:
    pcd_save_en: false
    interval: -1                 # how many LiDAR frames saved in each pcd file; 
                                 # -1 : all frames will be saved in ONE pcd file, may lead to memory crash when having too much frames.
